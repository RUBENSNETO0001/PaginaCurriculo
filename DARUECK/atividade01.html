<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--delta-->
    <form>
        <label>valor a</label>
        <input type="number" id="A" placeholder="valor A">
        <label>valor b</label>
        <input type="number" id="B" placeholder="valor B">
        <label>valor c</label>
        <input type="number" id="C" placeholder="valor c">

        <input type="button" value="enviar" onclick="enviar()">
    </form>
</body>

</html>
<script>
    function enviar() {
        let varA = document.getElementById("A").value;
        let varB = document.getElementById("B").value;
        let varC = document.getElementById("C").value;

        if (varA != 0) {
            let delta = varB * 2 - 4 * varA * varC;

            if (delta < -1) {
                alert("a equação não possui raizes reais");
            }
            else if (delta == 0) {
                let x1 = -varB / (2 * varA);
                alert("resultado da X1", x1);
            }
            else if (delta != 0) {
                let raiz = Math.sqrt(delta)

                let x1 = (-varB - raiz) / (2 * varA)
                let x2 = (-varB - raiz) / (2 * varA)

                alert("As raízes da equação são: ", x1, " e ", x2)
            }
            else {
                alert("deu ruim muito")
            }
        }
        else {
            alert("'a' precisa ser diferente de 0");
        }
    }
</script>
